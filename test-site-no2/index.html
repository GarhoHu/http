<h1>基本 HTML 动物</h1>
<p>这是我们页面的第一段。 它介绍了我们的动物。</p>
<h2>骆驼</h2>
<p>我们的美洲驼非常喜欢清单项目。 当她发现其中的一小块时 浏览网页时，她会像吃糖果一样吃它们，一边吃一边舔嘴唇。</p>
<h2>蟒蛇</h2>
<p>狡猾的水蟒喜欢在页面上滑行，快速移动 通过锚来偷偷接近他的猎物。</p>
